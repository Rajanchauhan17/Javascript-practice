<body>
    <script>
        // JavaScript Program to Check if Two Numbers have Same Last Digit
let a=parseInt(prompt("enter the value of a="))
let b=parseInt(prompt("enter the value of b="))

let result1=a%10;
let result2=b%10;
if(result1===result2){
    console.log(`value of a is${a} and value of b ${b} , so last digit is  same`)
}
else{
    console.log(`value of a is ${a} and value  of b ${b} ,so last digit not same`)}
    </script>
</body>
