<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // JavaScript program to find roots
// of a quadratic equation

// Prints roots of quadratic
// equation ax * 2 + bx + x
function findRoots(a, b, c) {

    // If a is 0, then equation is not
    // quadratic, but linear
    if (a == 0) {
        console.log("Invalid");
        return;
    }

    let d = b * b - 4 * a * c;
    let sqrt_val = Math.sqrt(Math.abs(d));

    if (d > 0) {
        console.log('Roots are real and different');

        console.log(
            (-b + sqrt_val) / (2 * a) + " and " +
            (-b - sqrt_val) / (2 * a)
        );
    }
    else if (d == 0) {
        console.log('Roots are real and same');

        console.log(-b / (2 * a) + " and " +
            -b / (2 * a));
    }

    // d < 0
    else {
        console.log('Roots are complex');

        console.log(-b / (2 * a) + " + i" +
            sqrt_val / (2 * a) + " and " +
            -b / (2 * a) + " - i" + sqrt_val) / (2 * a);
    }
}

// Driver Code
let a = 1, b = -7, c = 12;

// Function call
findRoots(a, b, c);
    </script>
</body>
</html>
